<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
</head>
<body>
    <h1>Form com Validação Javascript</h1>
    <form id="form" action="https://formspree.io/f/xpznaben" method="post">
        <label for="name">Nome:</label>
            <input name="nome" id="name" type="text">
        
        <label for="email">Email:</label>
            <input name="email" id="email"  type="email">
        
        <label for="password">Senha</label>
            <input id="password" type="password" autocomplete="on">
        
        <label for="job"Situação de trabalho></label>
            <select name="Aceitar receber contato?" id="job" title="situacion">
                <option value="">Aceitar receber contato?</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>
        <label for="message">Mensagem</label>
        <textarea name="message" id="message"></textarea>
        <button type="submit">Enviar</button>
    </form>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="js/index.js"></script>

</html>
